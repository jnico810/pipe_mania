<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
    <title>Pipe Mania</title>
  </head>
  <body>
    <canvas id="sludge" width="120" height="120" class= "unselectable"></canvas>
    <div id="main" class="opacity-low unselectable">

      <h1 class='unselectable'>PIPE MANIA</h1><div id="side-tiles"></div><div id="spaces"></div>
      <p id="score" class='unselectable'>0</p>
      <p id='level' class='unselectable'>Level 1</p>
      <!-- <button type="button" class="speed-up"></button> -->
    </div>
    <div id="menu">
      <p class='unselectable' id='message'>Click on tiles to connect the start and end pipes!</p>
      <button id="play">Play</button>
    </div>
    <div id="counter">
      <p class='unselectable' id='counter-text'></p>
    </div>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
