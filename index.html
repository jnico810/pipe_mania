<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
    <title>Pipe Mania</title>
  </head>
  <body>
    <canvas id="sludge" width="120" height="120" class= "unselectable"></canvas>
    <div id="main" class="opacity-low unselectable">

      <h1 class='unselectable'>PIPE MANIA</h1><div class="unselectable" id="side-tiles"></div><div id="spaces" class="unselectable"></div>
      <p id="score" class='unselectable'>0</p>
      <p id="high-score" class='unselectable'>HS: 0</p>
      <p id='level' class='unselectable'>Level 1</p>
      <i class="fa fa-fast-forward" id="fast"></i>
    </div>
    <div id="menu" class="menu-enter">
      <p class='unselectable' id='message'>Click on tiles to connect the start and end pipes!</p>
      <button id="play">Play</button>
    </div>
    <div id="counter">
      <p class='unselectable' id='counter-text'></p>
    </div>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
